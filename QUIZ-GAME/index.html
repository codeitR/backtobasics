<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple quiz game" />
    <meta name="keywords" content="quiz, game, javascript, html, css" />
    <meta name="author" content="Ramesh Ghimire" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with this fun quiz game.</p>
        <button id="start-btn">Start Quiz</button>
        <div class="screen" id="quiz-screen">
          <h2 id="question-text">Question Goes here !</h2>
          <div class="quiz-info">
            <p>Question <span id="current-question">1</span> of <span>5</span></p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>
        <div id="answer-container" class="answer-container">
          <!-- answer button be insteded here from our code later -->
        </div>
        <div class="progres-bar">
          <div id="progress" class="progress"></div>
        </div>
        <div id="result-screen" class="screen">
          <h1>Quiz Results</h1>
          <div class="result-info">
            <p>Your scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
            <div id="result-message">Good job!</div>
            <button id="restart-btn">Restart Quiz !</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
